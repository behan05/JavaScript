<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | CREATE | EDIT | DELETE ELEMENT</title>
</head>

<body id="body">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>


<Script>

    const body = document.getElementById('body');
    body.style.backgroundColor = "#212121";
    body.style.color = "#fff";

    // Create Element.

    const addLanguage = function(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText);

        const ul = document.querySelector('.language');
        ul.appendChild(li)
    }
    addLanguage('python')
    addLanguage('java')

    // Edit.

    function editLanguage(editIndex, newLanguage){
        const li = document.querySelector(editIndex);

        // console.log(li.nextElementSibling);

        const newli = document.createElement('li');
        newli.innerText = newLanguage;
        newli.style.backgroundColor = "red"
        li.replaceWith(newli)
    }
    editLanguage("li:first-child", "Ruby")

    // remove element.

    const lastLi = document.querySelector('li:last-child');
    console.log(lastLi.innerHTML);
    lastLi.remove();

</Script>

</html>
