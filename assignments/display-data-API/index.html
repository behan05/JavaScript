<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | Data | Using | Fetch Method</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="headingText">Fetch data from GitHub using API and display.
        And also display the current time when you click on start time button.
    </h1>
    <hr>


    <div id="outer1">
        <div id="avatar">

        </div>
        <ul>
            <li>
                <button id="name" class="startWatch" title="click to change border style">Name</button>
            </li>
            <li>
                <button id="follower" class="startWatch" title="click to change border style">Follower</button>
            </li>
            <li>
                <button id="following" class="startWatch" title="click to change border style">Following</button>
            </li>
            <li>
                <button id="location" class="startWatch" title="click to change border style">Location</button>
            </li>
        </ul>
    </div>
    <div id="outer2">
        <!-- Time Box -->
        <div id="watch">Display current time</div>
    </div>
    <div id="outer3">
        <button id="startTime">Start Time</button>
        <button id="stopTime">Stop Time</button>
    </div>
</body>
<script src="script.js"></script>

</html>
